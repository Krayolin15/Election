<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Election Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-piechart-outlabels"></script>
    <link rel="stylesheet" href="Election.css">
</head>
<body>
    <h1>2025 Election Results</h1>

    <div id="chart-container">
        <canvas id="electionChart"></canvas>
    </div>

    <div class="legend-container">
        <div class="legend-item"><span class="color-box" style="background-color: #FF6B6B;"></span> DAD Party</div>
        <div class="legend-item"><span class="color-box" style="background-color: #4ECDC4;"></span> PPP Party</div>
        <div class="legend-item"><span class="color-box" style="background-color: #2EBCDD;"></span> CCCC Party</div>
        <div class="legend-item"><span class="color-box" style="background-color: #A8D8B9;"></span> MCD Party</div>
    </div>

    <div class="name" >
      <p class="dad">DAD Party : 45%</p>
      <p class="ppp"> PPP Party : 5% </p>
      <p class="CCC"> CCCC Party : 27% </p>
      <p class="MCD"> MCD Party : 23% </p>
    </div>

    <script src="Election.js"></script>
</body>
</html>
